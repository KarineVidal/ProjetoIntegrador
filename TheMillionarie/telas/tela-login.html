<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="imagens/favicon.jpg" type="image/x-icon">
</head>
<body>
    <form class="form" action="#">
        <div class="card">
            <div class="card-top">
                <img id="img" src="imagens/imggg.png" alt="Logo The Millionaire">
                <h1 class="title">The Millionaire</h1>
                <h2 class="title">Login</h2>
            </div>

            <div class="card-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div
            class="card-group">
                <input type="password" name="Senha" placeholder="Senha" required>
            </div>

            <div class="test">
                <div
            class="card-group btn">
                <button type="submit">ENTRAR</button>
            </div>
            </div>

            <div
            class="card-group t">
            <a class="padrao" href="" id="text1">Voltar</a>
            </div>

            <div
            class="card-group t">
            <a class="padrao" href="" id="text2">Esqueci a senha</a>
            </div>
        </div>
    </form>

    <footer>
        <p>&copy; The Millionaire</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
